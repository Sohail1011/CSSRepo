<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-content">
        <form action="">
            <h1>Formulario de contacto</h1>
            <article>
                <label for="name">Nombre*</label><br>
                <input type="text" placeholder="Escribe tu nombre">
            </article>
            <article>
                <label for="email">Email*</label><br>
                <input type="email" placeholder="Escribe tu email">
            </article>
            <article>
                <label for="name">Teléfono</label><br>
                <input type="number" placeholder="Escribe tu teléfono">
            </article>
            <article>
                <label for="web">Sitio Web</label><br>
                <input type="url" placeholder="Escribe la URL de tu web">
            </article>
            <article>
                <label for="asunto">Asunto</label><br>
                <input type="text" placeholder="Escribe tu asunto">
            </article>
            <article>
                <label for="message">Mensaje</label><br>
                <textarea id="" cols="30" rows="10" placeholder="Deja aquí tu comentario..."></textarea>
            </article>
            <button>Enviar</button>
            <p>* los campos son obligatorios</p>
        </form>
    </div>
</body>

</html>
